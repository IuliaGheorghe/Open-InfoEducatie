<!DOCTYPE html>
<html>

<head>
  <title>WebApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Permanent+Marker&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="CSS/style.css"/>
  <link rel="stylesheet" href="CSS/signup.css"/>
</head>


<body>
   <header>
     <div id="logo-container">
      <a id="logo" href="index.html">Online Courses</a>
    </div>

      <a href="javascript:void(0);" class="icon" onclick="menu()"><i class="fa fa-bars" aria-hidden="true" id="menu-icon"></i></a>
   </header>


   <div id="content">

      <div id="menu" style="display: none;">

        <a href="index.html"><div>Home</div></a>
      </div>

      <div id="web-text">SignUp</div>

      <form>

      <div class="cont" id="prof-code">
        <label for="profcode">Cod Profesor: </label><br>
        <input type="text" id="lname" name="lname" required="required"><br>
      </div>

      <div id="containers">
      
      <div class="cont">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required="required"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required="required"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required="required"><br>
        <br><br>
      </div>
      <div class="cont">

        
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required="required"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required="required"><br>
        <label for="rpassword">Repeat Password:</label><br>
        <input type="password" id="rpassword" name="rpassword" required="required"><br><br>
      </div>
      </div>
        <button class="bttn" id="login">SignUp</button>
      </form>
   </div>
   <script type="text/javascript" src="JS/menu.js"></script>
</body>

</html>
